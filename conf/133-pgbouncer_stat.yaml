pgbouncer_stat:
  name: pgbouncer_stat
  desc: "pgbouncer stats per database: http://www.pgbouncer.org/usage.html#show-stats"

  query: |
    SHOW STATS;

  ttl: 5
  tags: [pgbouncer]
  min_version: 10800

  metrics:
    - database:
        usage: LABEL
        rename: datname
        description: database name of this relation
    - total_xact_count:
        usage: GAUGE
        description: total tr
    - total_query_count:
        usage: GAUGE
        description: relation name of this relation
    - total_received:
        usage: COUNTER
        description: how many times this function has been called
    - total_sent:
        usage: COUNTER
        description: how much time spent in this function and it's child function, in ms
    - total_xact_time:
        usage: COUNTER
        description: how much time spent in this function itself (other func not included), in ms
    - total_query_time:
        usage: COUNTER
        description: how many times this function has been called
    - total_wait_time:
        usage: COUNTER
        description: how much time spent in this function and it's child function, in ms
    - avg_xact_count:
        usage: GAUGE
        description: how much time spent in this function itself (other func not included), in ms
    - avg_query_count:
        usage: GAUGE
        description: how many times this function has been called
    - avg_recv:
        usage: GAUGE
        description: how much time spent in this function and it's child function, in ms
    - avg_sent:
        usage: GAUGE
        description: how much time spent in this function itself (other func not included), in ms
    - avg_xact_time:
        usage: GAUGE
        description: how many times this function has been called
    - avg_query_time:
        usage: GAUGE
        description: how much time spent in this function and it's child function, in ms
    - avg_wait_time:
        usage: GAUGE
        description: how much time spent in this function itself (other func not included), in ms

